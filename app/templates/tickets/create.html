{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="ticket-form">
    <h2>Crear Nuevo Ticket</h2>
    <form id="ticket-form" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Título:</label>
            <input type="text" id="id_title" name="title" class="form-control" required>
            <div id="title-error" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="id_description">Descripción:</label>
            <textarea id="id_description" name="description" class="form-control" rows="4" required></textarea>
            <div id="description-error" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="id_category">Categoría:</label>
            <select id="id_category" name="category" class="form-control" required>
                <option value="">Seleccione una categoría</option>
            </select>
            <div id="category-error" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="id_assigned_to">Asignar a:</label>
            <select id="id_assigned_to" name="assigned_to" class="form-control">
                <option value="">Nadie (sin asignar)</option>
            </select>
            <div id="assigned-error" class="error"></div>
        </div>
        
        <button type="submit" class="btn-submit">Guardar Ticket</button>
    </form>
</div>
{% endblock %}
